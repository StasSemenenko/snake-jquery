<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake</title>
	<link rel="shortcut icon" href="snake (2).png" type="image/png">
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div class="game">
		<div class="field">
			<div class="apple"></div>
		</div>
		<div class="lose">
			<h1>Вы проиграли</h1>
			<button class="restart">Перезапустить</button>
		</div>
		<div class="menu">Уровень сложности<label>&nbsp;&nbsp;&nbsp;&nbsp;</label>Текущий счет:<label class="score"></label>&nbsp;&nbsp;Лучший счет:<label class="heighScore"></label><br>
			<form>
				<input class="easy" type="radio" name="radio" value="1" checked> Скорость 1
				<input class="medium" type="radio" name="radio" value="2">Скорость 2
				<input class="hard" type="radio" name="radio" value="3">Скорость 3
			</form>
		</div>
	</div>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="js.js"></script>
</body>
</html>
